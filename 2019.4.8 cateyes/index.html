<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猫眼</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>猫眼专业版</h1>
        <a href="https://piaofang.maoyan.com/dashboard">大屏投影</a>
    </header>
    <section class="selectsection">
        <ul class="menu clearfix">
            <li>票房</li>
            <li>今天</li>
            <li>上座</li>
            <li>影库</li>
            <li>影院</li>
            <li>影头</li>
        </ul>
        <ul class="selectday clearfix">
            <li>昨天</li>
            <li>今天</li>
            <li>明天</li>
            <li>更多日期</li>
        </ul>
    </section>
    <section class="today">
        <p class="piaofang">
            2019-04-08 今天 大盘：
            <span class="price">1504.4万</span>
        </p>
        <p class="update">每30分钟更新一次，上次更新北京时间12:30</p>
    </section>
    <section class="selection">
        <ul class="clearfix" id="selection">
            <li>片名</li>
            <li>实时票房(万元)</li>
            <li>票房占比</li>
            <li>排片占比</li>
            <li>上座率</li>
        </ul>
    </section>
    <section class="product" id="products">
        <ul class="products clearfix">
            <li><p>反贪风暴4</p><p>上映5天 3.77亿</p></li>
            <li>2623.85</li>
            <li>50.0%</li>
            <li>33.2%</li>
            <li>6.9%</li>
        </ul>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
